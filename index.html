<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- or -->
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>RasOOn</title>
</head>
<body>

    <header>                     <!--<i src="img/coruja.png"> ></i>-->
        <a href="#" class="logo"><i class='bx bx-book-open'></i>Rass<span>OO</span>n</a>

        <nav id="menu">
        <button id="closeMenu">X</button>
            <ul class="navegação">
                <li><a href="#">Buscar</a></li>
                <li><a href="#">Visão geral</a></li>
                <li><a href="#">Reviews</a></li>
                <li><a href="#">Contate-nos</a></li>
            </ul><!--navegação-->
        </nav>

        <div class="header-icons">
            <i class='bx bx-cart'></i>
            <div id="openMenu"></div>
            <i class='bx bx-menu'></i>
        </div><!--header-icons-->
    </header>

    <section class="home">
        <div class="home-img">
            <img src="img/product1.png" class="one">
        </div><!--home-img-->

        <div class="home-text">

            <h1>Campeão <br> Coruja!</h1>
            <h5>A melhor classificação de sua categoria!</h5>
            <h3>1° Lugar!</h3>
            <a href="#" class="btn">Confira o placar</a>
            
        </div><!--home-text-->
    </section><!--home-->

    <div class="main">
        <div class="row">
            <li><img src="img/main1.png" onclick="slider('img/product1')"></li>
        </div><!--row-->

        <div class="row2">
            <li><img src="img/main2.png" onclick="slider('img/product2.png')"></li>
        </div><!--row2-->

        <div class="row3">
            <li><img src="img/main3.png" onclick="slider('img/product3.png')"></li>
        </div><!--row3-->
    </div><!--main-->

    <script>
        openMenu.addEventListener('click', () => {
            menu.style.display = 'flex'
        })

        closeMenu.addEventListener('click', () => {
            menu.removeAttribute('style')
        })

        function slider (anything){
            document.querySelector ('.one') .src = anything;
        };

       let menu = document.querySelector ('#menu-icon');
       let navbar = document.querySelector ('.navbar');

       menu.onclick = () => {
        menu.classList.toggle ('bx-x');
        navbar.classList.toggle ('open');
       }
    </script>
    
</body>
</html>
